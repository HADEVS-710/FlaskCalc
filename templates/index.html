<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            
            <div class="input-group">
                <label for="num1">First Number:</label>
                <input type="number" id="num1" step="any" placeholder="Enter first number">
            </div>
            
            <div class="input-group">
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (ร)</option>
                    <option value="divide">Division (รท)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" step="any" placeholder="Enter second number">
            </div>
            
            <button onclick="calculate()" class="calculate-btn">Calculate</button>
            
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            
            if (!num1 || !num2) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter both numbers';
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: parseFloat(num1),
                        num2: parseFloat(num2),
                        operation: operation
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `Result: ${data.result}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'An error occurred during calculation';
            }
        }
        
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
